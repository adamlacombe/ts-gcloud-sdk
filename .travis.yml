language: node_js
node_js:
  - "10"
jobs:
  include:
    - stage: custom test
      if: branch in (development)
    - stage: npm release
      if: tag IS present
      before_deploy:
      - npm run build
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
